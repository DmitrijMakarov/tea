{% extends 'base/base.html' %}
{% load static %}
{% block stylesheet %} 
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="title">Регистрация и вход</h1>
    
    {% for message in messages %}
    <div class="alert_custom alert-{{ message.tags }} fade show " role="alert">
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    <form action="" method="post" id="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="login-username">Имя пользователя:</label>
            <input name="login_username" placeholder="Введите имя пользователя" type="text" id="login-username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Пароль:</label>
            <input name="login_password" placeholder="Введите пароль" type="password" id="login-password" required>
        </div>
        <button class="btn btn-primary" type="submit">Войти</button>
    </form>
    <p class="p-href-to-reg">Ещё нет аккаунта?</p>
    <a class="href-to-reg"href="/signup">Создать аккаунт</a>
</div>
 {% endblock %}
