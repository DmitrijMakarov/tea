{% extends 'base/base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title">Регистрация и вход</h1>

        {% for message in messages %}
        <div class="alert-custom   ">
            <strong >{{ message }}</strong>
        </div>
        {% endfor %}

        <form action="" method="post" id="registration-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" placeholder="Придумайте имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" placeholder="Введите свою почту" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
            </div>
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
