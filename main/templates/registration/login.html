{% extends 'base/base.html' %}


{% block content %}
<div class="container">
    <h1>Авторизация</h1>
    <hr>

    {% if form.errors %}
        {{ form.errors }}
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}

        {% for item in form %}
            <label>{{ item.label }}:</label><br>
            {{ item }}
        {% endfor %}

        <input type="submit" value="Войти">
    </form>
</div>
{% endblock %}
