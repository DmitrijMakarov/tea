<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="/main/static/css/product.css">
  </head>
  <body>
    <div class="card">
      <div class="card__top">
        <a href="#" class="card__image">
          <img src="./image/iphone-14-pro-max-gold.png" alt="Apple IPhone 14 PRO Max Gold"/>

        <div class="card__label">-10%</div>
      </div>

      </div>
    </div>
